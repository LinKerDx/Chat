<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinKDx's Chat</title>
    <script type="module">
    import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'
    

        const getUserName = async () => {
        const username = localStorage.getItem('username')
        if (username) return username
        const name = prompt('What is your name?')
        if(name){
            localStorage.setItem('username', name)
            return name
        }
        return 'Anonymous'
    }
    

    const socket = io({
        auth: {
            user: await getUserName(),
            serverOffset: 0,
        }
    })

    const form = document.getElementById('form')
    const input = document.getElementById('input')
    const messages = document.getElementById('messages')


    socket.on('chat message', (msg, serverOffset, username ) =>{
        const item = `<li>
                <p>${msg}</p>
                <small>${username}</small>
            </li>`
        messages.insertAdjacentHTML('beforeend', item)
        socket.auth.serverOffset = serverOffset
        window.scrollTo(0, document.body.scrollHeight)
    })

    form.addEventListener('submit', (e) => {
        e.preventDefault()
        if(input.value){
            socket.emit('chat message', input.value)
            input.value = ''
        }
    })

    socket
    </script>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root{
            color-scheme: light dark;
        }
        body {
            margin: 0;
            padding: 36px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;           
            display: grid;
            height: 100vh;
            grid-template-rows: 1fr;
            place-content: center;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        } 

        #messages li {
            padding: .5rem 1rem;         
        }
        #messages li:nth-child(odd) {
            background-color: #000;  }

        #chat{
            border: 1px solid #ccc;
            border-radius: 4px; 
            overflow: hidden;
            width: 350px;
            height: 100%;
            position: relative;
        }

        .romboide {
            background-color: #2c8bca;
            color: white;
            padding: 8px 16px;
            border: none;
            transform: skewX(-20deg); /* Inclinaci√≥n tipo romboide */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-right: 10px;
            }

        .romboide:hover {
            background-color: #2980b9;
        }
        form{
            display: flex;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <section id="chat">
        <ul id="messages"></ul>
        <form id="form">
            <input type="text" name="message" id="input" placeholder="Type your message here..." autocomplete="off">
            <button type="submit" class="romboide">Send</button>
        </form>
    </section>

</body>
</html>
